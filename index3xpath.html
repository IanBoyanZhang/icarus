<!DOCTYPE html>
<meta charset="utf-8">
<style>
/*LINKS*/
.link {
  fill: none;
  /*Main stroke*/
  stroke: #666;
  /*stroke: red;*/
  stroke-width: 1.5px;
}

.invisible {
  fill: none;
  stroke: #119900;
  stroke-width: 0.5px;
  /*DEBUG*/
  /*display: none; */ 
  opacity: 0.1;
}

.dependency {
  fill: none;
  stroke: #4286f4;
  stroke-width: 2.5px;
  fill-opacity: 0.3; 
  stroke-opacity: 0.6;
}

#licensing {
  fill: green;
}

.link.licensing {
  stroke: green;
}

.link.resolved {
  stroke-dasharray: 0,2 1;
}
/*CYCLES*/
.circle {
  /*fill: #ccc;*/
  fill: red;
  stroke: #333;
  stroke-width: 1.5px;
}

.root {
  fill: black;
  stroke: #333;
  stroke-width: 3px;
}

/*TEXTS*/
text {
  font: 10px sans-serif;
  pointer-events: none;
  text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
}

</style>
<!-- <svg width="5960" height="5500"></svg> -->
<svg width="20400" height="12000"></svg>
<script src="./mbostock-bower-d3-bower/d3.js"></script>
<script type="text/javascript" src="./utils.js"></script>
<script>


$.httpGetAsync('http://127.0.0.1:1337/d3.json', function (xmlHttp) {
  // console.log(xmlHttp);
  console.log(JSON.parse(xmlHttp.response));
  exec(JSON.parse(xmlHttp.response));
});

// TODO: modulize d3 entry
function exec(G) {

var links = G.links;
var nodes = [];

// Compute the distinct nodes from the links
links.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source, payload: link.payload.src, value: link.value});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target, payload: link.payload.tgt, value: link.value});
});

// var nodes = G.nodes;
// var links = G.links;

// var width = 5960,
    // height = 5500;
var width = 20400,
    height = 12000;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(links)
    .size([width, height])
    .linkDistance(60)
    .charge(-600)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

// Per-type markers, as they don't inherit styles.
svg.append("defs").selectAll("marker")
    .data(["suit", "licensing", "resolved"])
    .enter().append("marker")
    .attr("id", function(d) { return d; })
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var path = svg.append("g").selectAll("path")
    .data(force.links())
    .enter().append("path")
    .attr("class", function(d) { 
      if (d.value === 0) {
        // return "link " + d.type;   
        return "invisible";
      } else if (d.value === 1) {
        // return "invisible" + d.type;
        return "link";
      } else if (d.value === 2){
        return "dependency";
      }
      // Default fall back
      return "link";
    })
    .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

var circle = svg.append("g").selectAll("circle")
    .data(force.nodes())
    .enter().append("circle")
    .attr("r", function(d) {
      if (d.value === 0) {
        return 30;
      } else if (d.value === 1) {
        return 6;
      } else {

      }
      return 6;
    })
    .attr("class", function(d) {
      console.log(d);
      if(d.value === 0) {
        return "root";
      } else if (d.value === 1) {
        return "circle";
      } else if (d.value === 2) {
        // TODO: Many nodes of value 2 are created from
        // links, so they are actually root nodes
        return "root";
      }
      return "circle";
    })
    .on("mousedown", onNodeMouseOver)
    .call(force.drag);

// Seems I can't put two labels on the node at the same time together
// Try playing with text?
var text = svg.append("g").selectAll("text")
    // .attr("class", function(d){ return "nodetext title_" + d.name })
    .data(force.nodes())
    .enter().append("text")
    .attr("x", 8)
    .attr("y", ".31em")
    .text(function(d) { 
      // console.log(d.name);
      // return d.payload; 
      return d.name;
    });


// Use elliptical arc path segments to doubly-encode directionality.
function tick() {
  path.attr("d", linkArc);
  circle.attr("transform", transform);
  text.attr("transform", transform);
}

function linkArc(d) {
  var dx = d.target.x - d.source.x,
      dy = d.target.y - d.source.y,
      dr = Math.sqrt(dx * dx + dy * dy);
  return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
}

function transform(d) {
  return "translate(" + d.x + "," + d.y + ")";
}

// Utility Functions
function findElementByNode(prefix, node) {
  // var selector = '.'+formatClassName(prefix, node);
  var selector = prefix + '-' + node.index;
  // TODO: DOM search efficiency?
  return svg.selectAll(selector);
}

// interaction effect
// https://github.com/d3/d3-3.x-api-reference/blob/master/Selections.md#on
// for W3C useCaptureFlag
// 
// For some reason, doesn't quite work now
function onNodeMouseOver(node, link, d) {
  // Highlight circle
  var elm = findElementByNode('circle', node);
  elm.style("fill", '#b94431');
  // console.log(nodes[node.name]);
  // // Highlight related nodes
  // fadeRelatedNodes(d, .05, nodes, links);
}



}
</script>
